<div class="modal">
  <div class="modal__content">
    <h1 class="modal__content__title">Are you sure you want to go to LinkedIn to contact me for hiring my services ?
    </h1>
    <div class="modal__content__buttons">
      <button
        class="modal__content__buttons__button"
        (click)="onCancel()"
      >CANCEL</button>
      <button
        class="modal__content__buttons__button"
        (click)="onOk()"
      >OK</button>
    </div>
  </div>
</div>
