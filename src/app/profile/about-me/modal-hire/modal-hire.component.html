<div class="modal">
  <div class="modal__content">
    <h1 class="modal__content__title">Are you sure you want to proceed with the contract?</h1>
    <div class="modal__content__buttons">
      <button
        class="modal__content__buttons__button"
        (click)="onCancel()"
      >Cancel</button>
      <button
        class="modal__content__buttons__button"
        (click)="onOk()"
      >Ok</button>
    </div>
  </div>
</div>
