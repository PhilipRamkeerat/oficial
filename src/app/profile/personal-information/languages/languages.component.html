<div class="languages">
  <p class="languages--title">Languages</p>

  <div
    *ngFor="let language of languages"
    class="languages__list"
  >
    <div class="languages__list--info">
      <span class="languages__list--info--name">{{ language.name }}</span>
      <span class="languages__list--info--proficiency">{{ language.proficiency }}</span>
    </div>
  </div>
</div>
