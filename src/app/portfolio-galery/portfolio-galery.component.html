
<div class="portfolio">
  <div class="portfolio__categories">
    <button *ngFor="let category of categories" (click)="filter(category)" [class.active]="selectedCategory === category">{{category}}</button>
  </div>
  <div class="portfolio__grid">
    <div *ngFor="let image of filteredImages" class="portfolio__item" (click)="openImage(image)">
      <img [src]="image.src" [alt]="image.alt" />
      <div class="portfolio__overlay">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
